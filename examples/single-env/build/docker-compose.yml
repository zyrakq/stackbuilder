---
version: "3.8"
services:
  app:
    image: "node:18-alpine"
    ports:
      - "3000:3000"
    volumes:
      - "./app:/usr/src/app"
    working_dir: /usr/src/app
    command: npm run dev
    environment:
      - NODE_ENV=production
    restart: unless-stopped
  nginx:
    image: "nginx:alpine"
    ports:
      - "80:80"
    volumes:
      - "./nginx.conf:/etc/nginx/nginx.conf:ro"
    depends_on:
      - app