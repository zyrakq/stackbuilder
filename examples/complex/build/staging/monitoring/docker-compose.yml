---
version: "3.8"
services:
  web:
    image: "nginx:1.21-alpine"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "./nginx.conf:/etc/nginx/nginx.conf:ro"
      - "web_data:/var/www/html"
      - "./nginx-staging.conf:/etc/nginx/nginx.conf:ro"
      - "staging_ssl_certs:/etc/ssl/certs:ro"
      - "staging_ssl_keys:/etc/ssl/private:ro"
    depends_on:
      - app
    restart: unless-stopped
    networks:
      - frontend
      - backend
    environment:
      - ENVIRONMENT=staging
      - SSL_CERT_PATH=/etc/ssl/certs/staging.crt
      - SSL_KEY_PATH=/etc/ssl/private/staging.key
  app:
    image: "node:16-alpine"
    working_dir: /app
    volumes:
      - "./app:/app"
      - "node_modules:/app/node_modules"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - NODE_ENV=staging
      - "API_BASE_URL=https://api-staging.example.com"
      - ENABLE_PROFILING=true
    expose:
      - "3000"
    depends_on:
      - database
      - cache
    restart: unless-stopped
    networks:
      - backend
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: "0.5"
        reservations:
          memory: 512M
          cpus: "0.25"
  database:
    image: "postgres:13-alpine"
    environment:
      - POSTGRES_DB=appdb
      - POSTGRES_USER=appuser
      - POSTGRES_PASSWORD=secure_password
      - POSTGRES_DB=appdb_staging
      - POSTGRES_USER=staginguser
      - "POSTGRES_PASSWORD=${STAGING_DB_PASSWORD}"
    volumes:
      - "postgres_data:/var/lib/postgresql/data"
      - "./init.sql:/docker-entrypoint-initdb.d/init.sql:ro"
    expose:
      - "5432"
    restart: unless-stopped
    networks:
      - backend
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: "1.0"
        reservations:
          memory: 1G
          cpus: "0.5"
  cache:
    image: "redis:6-alpine"
    command: redis-server --appendonly yes
    volumes:
      - "redis_data:/data"
    expose:
      - "6379"
    restart: unless-stopped
    networks:
      - backend
    environment:
      - REDIS_MAXMEMORY=256mb
      - REDIS_MAXMEMORY_POLICY=allkeys-lru
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "0.25"
  nginx-cache:
    image: "nginx:1.21-alpine"
    volumes:
      - "./nginx-cache.conf:/etc/nginx/nginx.conf:ro"
      - "nginx_cache:/var/cache/nginx"
    depends_on:
      - web
    ports:
      - "8081:80"
    networks:
      - frontend
  prometheus:
    image: "prom/prometheus:v2.40.0"
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/etc/prometheus/console_libraries"
      - "--web.console.templates=/etc/prometheus/consoles"
      - "--web.enable-lifecycle"
      - "--web.external-url=http://localhost:9090"
    ports:
      - "9090:9090"
    volumes:
      - "./prometheus.yml:/etc/prometheus/prometheus.yml:ro"
      - "./rules:/etc/prometheus/rules:ro"
      - "prometheus_data:/prometheus"
    networks:
      - monitoring
      - backend
    restart: unless-stopped
  grafana:
    image: "grafana/grafana:9.2.0"
    ports:
      - "3001:3000"
    environment:
      - "GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}"
      - GF_USERS_ALLOW_SIGN_UP=false
      - "GF_INSTALL_PLUGINS=grafana-piechart-panel,grafana-worldmap-panel"
    volumes:
      - "grafana_data:/var/lib/grafana"
      - "./grafana/provisioning:/etc/grafana/provisioning:ro"
      - "./grafana/dashboards:/var/lib/grafana/dashboards:ro"
    networks:
      - monitoring
      - frontend
    restart: unless-stopped
  node-exporter:
    image: "prom/node-exporter:v1.4.0"
    command:
      - "--path.rootfs=/host"
    volumes:
      - "/:/host:ro,rslave"
    ports:
      - "9100:9100"
    networks:
      - monitoring
    restart: unless-stopped
  cadvisor:
    image: "gcr.io/cadvisor/cadvisor:v0.45.0"
    ports:
      - "8080:8080"
    volumes:
      - "/:/rootfs:ro"
      - "/var/run:/var/run:ro"
      - "/sys:/sys:ro"
      - "/var/lib/docker/:/var/lib/docker:ro"
      - "/dev/disk/:/dev/disk:ro"
    privileged: true
    devices:
      - /dev/kmsg
    networks:
      - monitoring
    restart: unless-stopped
  alertmanager:
    image: "prom/alertmanager:v0.25.0"
    ports:
      - "9093:9093"
    volumes:
      - "./alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro"
      - "alertmanager_data:/alertmanager"
    networks:
      - monitoring
    restart: unless-stopped
  app-exporter:
    image: "prom/blackbox-exporter:v0.22.0"
    ports:
      - "9115:9115"
    volumes:
      - "./blackbox.yml:/etc/blackbox_exporter/config.yml:ro"
    networks:
      - monitoring
      - backend
    restart: unless-stopped
volumes:
  web_data:
  node_modules:
  postgres_data:
  redis_data:
  staging_ssl_certs:
    external: true
  staging_ssl_keys:
    external: true
  nginx_cache:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  alertmanager_data:
    driver: local
networks:
  frontend:
    driver: bridge
  backend:
    driver: bridge
    internal: true
  monitoring:
    driver: bridge