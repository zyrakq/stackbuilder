version: '3.8'
services:
  web:
    image: nginx:alpine
    ports:
      - "8080:80"
      - "3000:3000"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - app
    environment:
      - NODE_ENV=development
      - DEBUG=true
      - GUARD_ENABLED=true
      - SECURITY_HEADERS=true
    command: nginx -g 'daemon off;'
    networks:
      - backend
  app:
    image: python:3.9
    command: flask run --host=0.0.0.0
    ports:
      - "8001:8000"
      - "5000:5000"
    volumes:
      - ../app:/app
      - ../app:/app
    working_dir: /app
    environment:
      - FLASK_ENV=development
      - PYTHONUNBUFFERED=1
  devcontainer:
    image: mcr.microsoft.com/devcontainers/python:3.9
    volumes:
      - ../:/workspaces:cached
    working_dir: /workspaces
    command: sleep infinity
  guard:
    image: nginx:alpine
    ports:
      - "8080:8080"
    volumes:
      - ./guard.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - web
    networks:
      - frontend
      - backend
networks:
  frontend:
    driver: bridge
  backend:
    driver: bridge
    internal: true
volumes:
  guard-logs:
    driver: local
