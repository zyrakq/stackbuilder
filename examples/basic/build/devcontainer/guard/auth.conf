# Authentication configuration for Guard extension
auth_enabled = true
auth_provider = "guard"
auth_endpoint = "http://guard:8080/auth"

# Guard-specific settings
guard_secret_key = "${GUARD_SECRET_KEY}"
guard_session_timeout = 3600
guard_max_attempts = 5

# Rate limiting
rate_limit_enabled = true
rate_limit_requests = 100
rate_limit_window = 60

# Logging
auth_log_level = "info"
auth_log_file = "/var/log/guard/auth.log"