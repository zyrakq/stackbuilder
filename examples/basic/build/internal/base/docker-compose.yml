version: '3.8'
services:
  web:
    image: nginx:alpine
    ports:
      - "8080:80"
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
    environment:
      - NODE_ENV=production
      - INTERNAL=true
    networks:
      - internal
  app:
    image: python:3.9-slim
    command: python -m http.server 8000
    ports:
      - "8001:8000"
    volumes:
      - ../app:/app
    working_dir: /app
    environment:
      - FLASK_ENV=production
      - INTERNAL_NETWORK=true
    networks:
      - internal
  database:
    image: postgres:13
    environment:
      - POSTGRES_DB=app
      - POSTGRES_USER=internal
      - POSTGRES_PASSWORD=secure123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - internal
volumes:
  postgres_data:
networks:
  internal:
    driver: bridge
    internal: true
