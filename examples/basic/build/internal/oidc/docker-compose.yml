---
version: "3.8"
services:
  web:
    image: "nginx:alpine"
    ports:
      - "8080:80"
      - "80:80"
    volumes:
      - "./nginx.conf:/etc/nginx/nginx.conf:ro"
    depends_on:
      - app
    environment:
      - NODE_ENV=production
      - INTERNAL=true
      - OIDC_ENABLED=true
      - OIDC_CLIENT_ID=web-app
      - OIDC_CLIENT_SECRET=web-secret
      - "OIDC_PROVIDER_URL=http://oidc-provider:8080"
    networks:
      - internal
  app:
    image: "python:3.9-slim"
    command: python -m http.server 8000
    ports:
      - "8001:8000"
    volumes:
      - "../app:/app"
    working_dir: /app
    environment:
      - FLASK_ENV=production
      - INTERNAL_NETWORK=true
    networks:
      - internal
  database:
    image: "postgres:13"
    environment:
      - POSTGRES_DB=app
      - POSTGRES_USER=internal
      - POSTGRES_PASSWORD=secure123
    volumes:
      - "postgres_data:/var/lib/postgresql/data"
    networks:
      - internal
  oidc-provider:
    image: "quay.io/keycloak/keycloak:latest"
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin123
      - KC_DB=postgres
      - "KC_DB_URL=jdbc:postgresql://postgres:5432/keycloak"
      - KC_DB_USERNAME=keycloak
      - KC_DB_PASSWORD=keycloak123
    ports:
      - "8083:8080"
    depends_on:
      - postgres
    command: start-dev
  postgres:
    image: "postgres:13"
    environment:
      - POSTGRES_DB=keycloak
      - POSTGRES_USER=keycloak
      - POSTGRES_PASSWORD=keycloak123
    volumes:
      - "oidc_data:/var/lib/postgresql/data"
volumes:
  postgres_data: ~
  oidc_data: ~
networks:
  internal:
    driver: bridge
    internal: true