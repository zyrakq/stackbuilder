version: '3.8'
services:
  guard:
    image: traefik:v2.9
    ports:
      - "443:443"
      - "8080:8080"
    environment:
      - TRAEFIK_API_DASHBOARD=true
      - TRAEFIK_CERTIFICATESRESOLVERS_LETSENCRYPT_ACME_EMAIL=${ACME_EMAIL}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./guard.toml:/etc/traefik/traefik.toml:ro
    labels:
      - "traefik.enable=true"
