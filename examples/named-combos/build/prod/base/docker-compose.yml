version: '3.8'
services:
  app:
    image: nginx:alpine
    ports:
      - "80:80"
    environment:
      - APP_ENV=base
      - APP_ENV=production
      - DEBUG=false
      - LOG_LEVEL=warn
    volumes:
      - ./html:/usr/share/nginx/html
    deploy:
      replicas: 3
      restart_policy:
        condition: on-failure
